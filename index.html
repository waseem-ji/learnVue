<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Import Vue.js version 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="row p-5">
          <div class="col">
            <label for="addTask" class="form-label">Add new task</label>
            <input
              type="text"
              id="addTask"
              class="form-control-lg"
              v-model="newTask"
            />
            <button class="btn btn-primary p-2 ms-4" @click="addTask">
              Add task
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3>All Tasks</h3>
            <ul>
              <li v-for="task in tasks" v-text="task.description"></li>
            </ul>
          </div>

          <div class="col">
            <h3 class="text-warning-emphasis">Inclomplete Tasks</h3>
            <ul>
              <li v-for="task in incompleteTasks" class="p-2">
                {{task.description}}
                <button
                  class="btn btn-outline-success"
                  @click="task.completed=true"
                >
                  Mark as complete
                </button>
              </li>
            </ul>
          </div>

          <div class="col">
            <h3>Completed Tasks</h3>
            <ul>
              <li v-for="task in completedTasks" class="p-2">
                {{task.description}}
                <button
                  class="btn btn-outline-danger ms-3"
                  @click="task.completed=false"
                >
                  Mark as incomplete
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          tasks: [
            { description: "Some task 1", completed: true },
            { description: "Some task 2", completed: false },
            { description: "Some task 3", completed: true },
            { description: "Some task 4", completed: false },
            { description: "Some task 5", completed: false },
            { description: "Some task 6", completed: true },
            { description: "Some task 7", completed: true },
          ],
          newTask: "",
        },
        computed: {
          incompleteTasks() {
            return this.tasks.filter((task) => !task.completed);
          },
          completedTasks() {
            return this.tasks.filter((task) => task.completed);
          },
        },
        methods: {
          addTask() {
            this.tasks.push({ description: this.newTask, completed: false });
          },
        },
      });
    </script>
  </body>
</html>
