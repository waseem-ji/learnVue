<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container">
      <progress-view inline-template>
        <div class="">
          <h2>You rate is {{someRate}}</h2>
          <p>
            <button @click="someRate+=10">Update Completion Rate</button>
          </p>

        </div>
      </progress-view>
    </div>

    <!-- Import Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
